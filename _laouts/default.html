<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cavalon's Notes</title>
</head>
<body>
    <header>
        <div class="container">
          <a id="a-title" href="{{ '/' | relative_url }}">
            <h1>test{{ site.title | default: site.github.repository_name  }}</h1>
          </a>
          <h2>{{ site.description | default: site.github.project_tagline }}</h2>
  
          <section id="downloads">
            {% if site.show_downloads %}
              <a href="{{ site.resume.url }}" class="btn">{{ site.resume.title }}</a>
              <!-- <a href="{{ site.github.tar_url }}" class="btn">Download as .tar.gz</a> -->
            {% endif %}
            <a href="{{ site.github.repository_url }}" class="btn btn-github"><span class="icon"></span>GitHub</a>
          </section>
        </div>
      </header>
      <div class="container">
        <section id="main_content">
          {{ content }}
        </section>
      </div>
</body>
</html>
